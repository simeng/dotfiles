# monitor = DP-2, 2560x1440@144, 2560x0, 1

monitor = eDP-1, 1920x1080@144Hz, -1920x0, 1
monitor = HDMI-A-1, 2560x1440@59Hz, 0x0, 1
monitor = DP-1, 2560x1440@59Hz, 2560x0, 1

workspace = 1, monitor:HDMI-A-1, persistent:true
workspace = 2, monitor:DP-1, persistent:true

env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia 
env = LIBVA_DRIVER_NAME,nvidia
env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card5:/dev/dri/card1:/dev/dri/card2

# trigger when the switch is turning on
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 1920x1080@144Hz, -1920x0, 1"


